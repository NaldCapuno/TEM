{% extends 'main/base.html' %}

{% block title %}PalSU Library | My Library Card{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <style>
            .card {
                margin-top: 5%;
                padding: 5%;
                border-radius: 25px;
                background-color: #a8dcd1;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.5);
            }
        </style>
        <div class="card">
            <h2>My Library Card</h2>
            <hr style="border: 2px solid black;">
        </div>
    {% else %}
        <p>You need to log in to access this page. <a href="/login">Log In here</a></p>
    {% endif %}
{% endblock %}
